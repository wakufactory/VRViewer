<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VRV ポータル</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1c2530, #0b0d10 60%);
      color: #eff4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    main {
      max-width: 680px;
      width: 100%;
      background: rgba(17, 24, 32, 0.85);
      border: 1px solid rgba(118, 158, 208, 0.2);
      border-radius: 18px;
      padding: 2.5rem clamp(2rem, 4vw, 3rem);
      box-shadow: 0 18px 40px rgba(3, 8, 15, 0.55);
      backdrop-filter: blur(8px);
    }
    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2rem, 4vw, 2.7rem);
    }
    p {
      margin: 0 0 2rem;
      font-size: 1rem;
      color: rgba(220, 232, 255, 0.75);
      line-height: 1.6;
    }
    .link-grid {
      display: grid;
      gap: 1.25rem;
    }
    .portal-card {
      border-radius: 14px;
      border: 1px solid rgba(118, 158, 208, 0.22);
      padding: 1.75rem;
      text-decoration: none;
      color: inherit;
      background: linear-gradient(135deg, rgba(21, 29, 41, 0.85), rgba(15, 19, 28, 0.92));
      box-shadow: inset 0 1px 0 rgba(173, 214, 255, 0.12);
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .portal-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.35rem;
    }
    .portal-card span {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      margin-top: 0.75rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: rgba(189, 217, 255, 0.85);
    }
    .portal-card:hover,
    .portal-card:focus {
      outline: none;
      transform: translateY(-2px);
      border-color: rgba(140, 189, 255, 0.75);
      box-shadow: 0 12px 24px rgba(20, 32, 48, 0.45);
    }
  </style>
</head>
<body>
  <main>
    <h1>VR ビューアーポータル</h1>
    <p>閲覧用ページとファイル選択ページへのショートカットです。用途に合わせて好きなビューへ移動してください。</p>
    <div class="link-grid">
      <a class="portal-card" href="file.html">
        <h2>ファイル選択</h2>
        <div>VR プレイヤーに表示する画像や動画を選択します。</div>
        <span>開く →</span>
      </a>
      <a class="portal-card" href="view.html">
        <h2>ビューアー</h2>
        <div>Vision Pro などのデバイスから VR 表示を確認します。</div>
        <span>開く →</span>
      </a>
      <a class="portal-card" href="param.html">
        <h2>パラメータパネル</h2>
        <div>モデルのスケールや向きを調整し、ビューアーへ反映させます。</div>
        <span>開く →</span>
      </a>
    </div>
  </main>
</body>
</html>
