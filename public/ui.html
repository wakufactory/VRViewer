<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ファイルセレクタ</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* カスタムスタイル */
    body { font-family: Arial, sans-serif; }
    .list-heading { margin-top: 1.5rem; }
    .folder-row td:first-child::before {
      content: "📁 ";
    }
    /* 行ホバー時 */
    .table-hover tbody tr:hover {
      background-color: #fff;
    }
    /* for visionpro */ 
    .table-hover tbody {
      cursor:pointer ;
    }
    /* 日付を等幅フォントに */
    table.table td:nth-child(2) {
      font-family: monospace;
    }

    /* 名前を等幅フォントに */
    table.table td:first-child {
      font-family: monospace;
    }
    /* サムネイル画像スタイル */
    table.table td img {
      width: 100px;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="mb-4">ファイル選択UI</h1>

    <button id="selectBtn" class="btn btn-primary mt-4 mb-4" style="display:none" disabled>選択</button>
    <div class="row mb-3">
      <div class="col-auto mb-2 d-flex align-items-center flex-nowrap">
        <label for="sortField" class="form-label me-2 text-nowrap">ソート</label>
        <select id="sortField" class="form-select form-select-sm">
          <option value="name">名前</option>
          <option value="mtime">更新日</option>
        </select>
      </div>
      <div class="col-auto mb-2 d-flex align-items-center flex-nowrap">
        <label for="sortOrder" class="form-label me-2 text-nowrap">順序</label>
        <select id="sortOrder" class="form-select form-select-sm">
          <option value="asc">昇順</option>
          <option value="desc">降順</option>
        </select>
      </div>
    </div>
    <div class="d-flex align-items-center mb-3">
      <button id="upBtn" class="btn btn-secondary me-2">上へ戻る</button>
      <div id="currentPath">/</div>
      <pre id="currentInfo" class="ms-3"></pre>
    </div>
    <div class="list">
      <table class="table table-dark table-striped table-hover">
        <tbody id="entries"></tbody>
      </table>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="/app.js"></script>
</body>
</html>
