<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>選択ファイル通知ビューア</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { font-family: Arial, sans-serif; }
    #status { margin-top: 1rem; }
    #fileList { margin-top: 1rem; }
  </style>
</head>
<body class="bg-light text-dark">
  <div class="container py-4">
    <h1 class="mb-4">ファイル選択通知</h1>
    <div id="status" class="alert alert-secondary">接続中...</div>
    <ul id="fileList" class="list-group"></ul>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const listEl = document.getElementById('fileList');

    const evtSource = new EventSource('/api/stream');
    evtSource.onopen = () => {
      statusEl.textContent = '接続済み';
      statusEl.className = 'alert alert-success';
    };
    evtSource.onerror = () => {
      statusEl.textContent = '接続エラー';
      statusEl.className = 'alert alert-danger';
    };
    evtSource.addEventListener('files', e => {
      const files = JSON.parse(e.data);
      listEl.innerHTML = '';
      if (files.length === 0) {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = '選択ファイルなし';
        listEl.appendChild(li);
      } else {
        files.forEach(f => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.textContent = f;
          listEl.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
